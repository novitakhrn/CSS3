<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transform</title>
	<style>
		p {
			font-size: 20px;
			text-align: center;
		}
		.kotak {
			width: 200px;
			height: 200px;
			background-color: lightblue;
			margin: 50px auto 0;
			transition: 1s;
		}
		.kotak:hover {
			transform: scale(1.5, 2) rotateY(180deg) skew(45deg);
		}
	</style>
</head>
<body>

	<div class="kotak"></div>
	<p>Lorem ipsum dolor sit amet, consecture adipsincing elit, sed do euimod tempor incidunt ut labore et dolore magna aliqua.</p>
</body>
</html>
