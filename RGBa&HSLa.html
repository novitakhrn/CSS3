<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RGBa & HSLa</title>
	<style>
		body {
			background-image: url(gambar2.jpeg);
		}
		.satu {
			width: 300px;
			height: 300px;
			background-color: rgba(255, 102, 0,0.5);
			position: relative;
		}
		.dua {
			width: 100px;
			height: 100px;
			background-color: hsla(240, 100%, 50%, 0.6);
			position: absolute;
			right: -50px;
			bottom: -50px;
		}
	</style>
</head>
<body>

	<div class="satu">
		<div class="dua"></div>
	</div>

</body>
</html>
