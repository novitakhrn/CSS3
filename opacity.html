<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Opacity</title>
	<style>
		body {
			background-image: url(gambar2.jpeg);
		}
		div {
			width: 300px;
			height: 300px;
			background-color: #f60;
			position: relative;
			opacity: 0.5;
		}
		.dua {
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			right: -50px;
			bottom: -50px;
			opacity: 1;
		}
	</style>
</head>
<body>

	<div class="satu">
		<div class="dua"></div>
	</div>

</body>
</html>
